name: Update Euro Price

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures full commit history is fetched

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Scrape price and update file
        run: python scrape.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git pull origin main  # Ensure we have the latest version
          git add price.json
          git commit -m "Updated Euro price" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
